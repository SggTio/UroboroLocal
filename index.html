---
layout: default
---

<section>
    <h2>Latest Posts</h2>
    <div class="post-container">
        {% for post in site.posts limit:2 %}
        <div class="post">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</section>
