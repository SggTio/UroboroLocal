<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Uróboro Local - {{ page.title }}</title>
</head>
<body>
    <header>
        <h1><a href="../index.html">Uróboro Local h1 experimental</a></h1>
    </header>
    <main>
        <article class="post">
            <h2>{{ page.title }}</h2>
            <div class="author-info">
                <img src="../images/author.jpg" alt="Author Image">
                <p>Escrito por, {{ page.author }}, cadete de la poesía nacional</p>
            </div>
            <p class="post-content">
                {{ content }}
            </p>
        </article>
    </main>
</body>
</html>
